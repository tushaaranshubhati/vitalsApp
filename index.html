<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Vitals Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Health Vital Monitoring</h1>
        </header>
        <div class="content">
            <div class="measurement-section">
                <button id="startMeasurement">Start Measurement</button>
            </div>
            <div class="vitals-display">
                <p id="heartRate">Heart Rate: -- bpm</p>
                <p id="oxygenLevel">Oxygen Level: -- %</p>
            </div>
            <div class="log-section">
                <h2>Vitals Log</h2>
                <ul id="logList"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
